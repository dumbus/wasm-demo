<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./index.css">
  <title>BMP Inverter</title>
</head>
<body>
  <h1>Invert BMP Image Colors (via C)</h1>
  <input type="file" id="fileInput" accept=".bmp" />

  <div class="wrapper">
    <div class="image-container">
      <h2 class="image-title">Original Image</h2>
      <div id="original" class="image-box"></div>
    </div>
  
    <div class="image-container">
      <h2 class="image-title">Inverted Image</h2>
      <div id="inverted" class="image-box"></div>
    </div>
  </div>

  <div id="elapsed-container" class="elapsed-container" style="display: none;">
    <span>Image was inverted in</span>
    <span id="elapsed-value" class="elapsed-value"></span>
    <span>ms</span>
  </div>

  <div id="loader" class="loader" style="display: none;">
    <div class="spinner"></div>
  </div>

  <script src="./compiled/invert.js"></script>
  <script src="index.js"></script>
</body>
</html>
