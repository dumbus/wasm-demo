<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./index.css">
  <title>JS module</title>
</head>
<body>
  <h1>Invert BMP Image Colors (via JavaScript)</h1>
  
  <div class="controls">
    <input type="file" id="fileInput" class="fileInput" accept=".bmp" />
    <button id="button" class="button">Invert all</button>
  </div>

  <div id="elapsed-container" class="elapsed-container" style="display: none;">
    <span>Inversion was completed in</span>
    <span id="elapsed-value" class="elapsed-value"></span>
    <span>ms</span>
  </div>

  <div id="loader" class="loader" style="display: none;">
    <div class="spinner"></div>
  </div>

  <div id="gallery" class="gallery"></div>

  <script src="index.js"></script>
</body>
</html>
